<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkyLinky</title>
</head>

<body class="home">
    <header>
        <div class="container">
            <h1>LinkyLinky</h1>
            <p>A URL shortener of your very own</p>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <form name="make-url" onsubmit="submitURL();">
                <p>
                    <label for="destination">Address to shorten:</label>
                    <input type="url" name="destination" id="destination">
                </p>
                <p>
                    <button type="submit" class="btn" id="btn-create">Get a short link</button>
                </p>
                <div class="message" id="message"></div>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>
                This is a <a href="https://www.jamstack.org">JAMstack</a> site, generated and hosted on <a
                    href="https://www.netlify.com">Netlify</a>.<br /> Hit the deploy button below to get your own
                version up and running in a few clicks, <br /> or peek at <a href="https://github.com/Ayyubiy90">the
                    code on Github</a> firs.
            </p>
            <p>
                <a href="https://app.netlify.com/start/deploy?repository=https://github.com/Ayyubiy90" class="btn-dtn">
                    <img src="https://www.netlify.com/img/deploy/button.svg" title="Deploy to Netlify">
                </a>
            </p>
        </div>
    </footer>
</body>

</html>
